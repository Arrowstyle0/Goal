<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Goal Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body class="antialiased">

    <div class="container space-y-8">
        
        <!-- Main Form & Goal List Section -->
        <div class="glass-card">
            <h1 class="text-3xl font-extrabold text-center mb-6">Goal Creator</h1>

            <!-- Form Inputs -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <input type="text" id="goalTitle" placeholder="Goal Title" class="glass-input" required />
                <input type="datetime-local" id="goalDate" class="glass-input" required />
                <input type="text" id="goalCategory" placeholder="Category (e.g., Career, Health)" class="glass-input" required />
                <input type="text" id="goalUser" placeholder="Your Name" class="glass-input sm:col-span-2 lg:col-span-1" required />
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <select id="goalStatus" class="glass-input flex-grow">
                    <option value="Not Started" class="bg-[#0f0c29]">Not Started</option>
                    <option value="In Progress" class="bg-[#0f0c29]">In Progress</option>
                    <option value="Completed" class="bg-[#0f0c29]">Completed</option>
                </select>
                <input type="range" id="goalProgress" min="0" max="100" value="0" class="glass-input flex-grow-0 w-full sm:w-auto" />
            </div>

            <div class="flex justify-center">
                <button onclick="setGoal()" class="gradient-button w-full sm:w-auto" style="background-color: #0f0c29;">Add Goal</button>
            </div>
        </div>

        <!-- Dashboard Filters & Summary -->
        <div class="glass-card">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
                <h2 class="text-2xl font-bold text-white">Dashboard Overview</h2>
                <div class="flex items-center gap-4">
                    <select id="status-filter" class="glass-input">
                        <option value="all">All Statuses</option>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <select id="category-filter" class="glass-input">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>

            <div id="summary-section" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="stat-card">
                    <h3 class="text-sm font-medium text-gray-400">Total Goals</h3>
                    <p id="total-goals" class="text-3xl font-extrabold text-[#00f2fe] mt-1 update-animation">0</p>
                </div>
                <div class="stat-card">
                    <h3 class="text-sm font-medium text-gray-400">Completed</h3>
                    <p id="completed-goals" class="text-3xl font-extrabold text-[#10b981] mt-1 update-animation">0</p>
                </div>
                <div class="stat-card">
                    <h3 class="text-sm font-medium text-gray-400">In Progress</h3>
                    <p id="in-progress-goals" class="text-3xl font-extrabold text-[#fbbf24] mt-1 update-animation">0</p>
                </div>
                <div class="stat-card">
                    <h3 class="text-sm font-medium text-gray-400">Avg. Progress</h3>
                    <p id="avg-completion" class="text-3xl font-extrabold text-[#4facfe] mt-1 update-animation">0%</p>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="glass-card">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Visual Analytics</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="chart-card">
                    <h3 class="text-lg font-semibold text-center text-gray-300 mb-4">Goals by Status</h3>
                    <div class="chart-container">
                        <canvas id="status-chart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3 class="text-lg font-semibold text-center text-gray-300 mb-4">Goals by Category</h3>
                    <div class="chart-container">
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Goal List Section -->
        <div class="glass-card">
            <h2 class="text-2xl font-bold text-white text-center mb-6">All Goals</h2>
            <div id="goalsList" class="goals-list">
                <!-- Goal items will be rendered here -->
            </div>
            <div id="no-goals-message" class="hidden text-center text-gray-400 p-4">No goals match the current filters.</div>
        </div>

    </div>

    <script>
        const API_URL = '';

        document.addEventListener('DOMContentLoaded', () => {
            let statusChart, categoryChart;
            const statusColors = { 'Not Started': '#FBBF24', 'In Progress': '#3B82F6', 'Completed': '#10B981' };

            async function setGoal() {
                const button = event.target;
                const originalText = button.textContent;
                
                try {
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
                    button.disabled = true;
                    
                    const title = document.getElementById('goalTitle').value;
                    const date = document.getElementById('goalDate').value;
                    const category = document.getElementById('goalCategory').value;
                    const user = document.getElementById('goalUser').value;
                    const status = document.getElementById('goalStatus').value;
                    const progress = document.getElementById('goalProgress').value;

                    if (!title || !date || !category || !user) {
                        showNotification('Please fill in all goal details.', 'error');
                        return;
                    }

                    const response = await fetch(`${API_URL}/api/goals`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: user,
                            title,
                            date: new Date(date),
                            category,
                            status,
                            progress: parseInt(progress, 10)
                        })
                    });

                    if (response.ok) {
                        clearInputs();
                        await Promise.all([fetchGoals(), updateDashboard()]);
                        showNotification('Goal added successfully!');
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to add goal');
                    }
                } catch (error) {
                    console.error('Error saving goal:', error);
                    showNotification(error.message, 'error');
                } finally {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            }

            async function fetchGoals() {
                try {
                    const response = await fetch(`${API_URL}/api/goals`);
                    if (!response.ok) throw new Error('Failed to fetch goals');
                    const goalsData = await response.json();
                    renderGoals(goalsData);
                    return goalsData;
                } catch (error) {
                    console.error('Error fetching goals:', error);
                    const goalsList = document.getElementById('goalsList');
                    if (goalsList) goalsList.innerHTML = `<div class="p-4 text-center text-red-400">Failed to load goals. Please ensure the server is running.</div>`;
                    return [];
                }
            }
            
            async function updateDashboard() {
                try {
                    const [summaryResponse, goalsData] = await Promise.all([
                        fetch(`${API_URL}/api/dashboard/summary`),
                        fetchGoals()
                    ]);
                    
                    const summary = await summaryResponse.json();
                    updateSummaryCards(summary);
                    renderCharts(goalsData);
                    
                    const categories = [...new Set(goalsData.map(g => g.category))];
                    const categoryFilterEl = document.getElementById('category-filter');
                    if (categoryFilterEl) {
                        categoryFilterEl.innerHTML = '<option value="all">All Categories</option>' + categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
                    }

                } catch (error) {
                    console.error('Error updating dashboard:', error);
                    showNotification('Failed to update dashboard', 'error');
                }
            }

            function updateSummaryCards(summary) {
                const totalEl = document.getElementById('total-goals');
                const completedEl = document.getElementById('completed-goals');
                const inProgressEl = document.getElementById('in-progress-goals');
                const avgEl = document.getElementById('avg-completion');

                if (totalEl) totalEl.textContent = summary.total;
                if (completedEl) completedEl.textContent = summary.completed;
                if (inProgressEl) inProgressEl.textContent = summary.inProgress;
                if (avgEl) avgEl.textContent = `${summary.avgProgress}%`;
            }

            function renderCharts(goalsData) {
                const statusCounts = goalsData.reduce((acc, goal) => {
                    acc[goal.status] = (acc[goal.status] || 0) + 1;
                    return acc;
                }, {});

                const categoryCounts = goalsData.reduce((acc, goal) => {
                    acc[goal.category] = (acc[goal.category] || 0) + 1;
                    return acc;
                }, {});

                const statusChartCtx = document.getElementById('status-chart');
                if (statusChart) statusChart.destroy();
                if (statusChartCtx) {
                    statusChart = new Chart(statusChartCtx, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(statusCounts),
                            datasets: [{
                                data: Object.values(statusCounts),
                                backgroundColor: Object.keys(statusCounts).map(status => statusColors[status]),
                                borderColor: 'rgba(255, 255, 255, 0.1)',
                                borderWidth: 4,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: { color: '#fff' }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            const label = context.label || '';
                                            return `${label}: ${context.parsed} goals`;
                                        }
                                    }
                                }
                            },
                            cutout: '70%',
                        }
                    });
                }

                const categoryChartCtx = document.getElementById('category-chart');
                if (categoryChart) categoryChart.destroy();
                if (categoryChartCtx) {
                    categoryChart = new Chart(categoryChartCtx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(categoryCounts),
                            datasets: [{
                                label: 'Number of Goals',
                                data: Object.values(categoryCounts),
                                backgroundColor: '#4facfe',
                                borderRadius: 6,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return `${context.dataset.label}: ${context.parsed.y}`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                    ticks: {
                                        stepSize: 1,
                                        color: '#ccc',
                                    },
                                },
                                x: {
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                    ticks: {
                                        color: '#ccc',
                                        maxRotation: 45,
                                        minRotation: 0,
                                        callback: function(value) {
                                            const label = this.getLabelForValue(value);
                                            return label.length > 15 ? label.substring(0, 15) + '...' : label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }

            function formatTimeRemaining(date) {
                const now = new Date();
                const target = new Date(date);
                const diff = target - now;
                if (diff <= 0) return { text: "Goal date passed!", isExpired: true };
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return {
                    text: `${days}d ${hours}h ${minutes}m remaining`,
                    isExpired: false,
                    urgency: days <= 3 ? 'urgent' : (days <= 7 ? 'warning' : 'normal')
                };
            }

            function updateTimeRemaining() {
                document.querySelectorAll('.goal-item').forEach(item => {
                    const timeElement = item.querySelector('.goal-time');
                    const dateStr = item.dataset.date;
                    if (timeElement && dateStr) {
                        const timeInfo = formatTimeRemaining(new Date(dateStr));
                        timeElement.className = `goal-time ${timeInfo.isExpired ? 'expired' : timeInfo.urgency}`;
                        timeElement.innerHTML = `<i class="fas fa-clock"></i> ${timeInfo.text}`;
                    }
                });
            }

            function renderGoals(goalsData) {
                const goalsListContainer = document.getElementById('goalsList');
                const noGoalsMessage = document.getElementById('no-goals-message');
                goalsListContainer.innerHTML = '';
                
                if (goalsData.length === 0) {
                    noGoalsMessage.classList.remove('hidden');
                } else {
                    noGoalsMessage.classList.add('hidden');
                }
                
                goalsData.forEach((goal, index) => {
                    const timeInfo = formatTimeRemaining(goal.date);
                    const statusClass = goal.status.toLowerCase().replace(' ', '-');
                    const goalCard = document.createElement('div');
                    goalCard.className = `goal-item`;
                    goalCard.style.animationDelay = `${index * 0.1}s`;
                    goalCard.dataset.date = goal.date;
                    
                    goalCard.innerHTML = `
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-xl font-bold text-white">${goal.title}</h3>
                            <span class="goal-status ${statusClass}">${goal.status}</span>
                        </div>
                        <p class="text-sm text-gray-400">by ${goal.username}</p>
                        <p class="text-sm text-gray-400 mt-1">${goal.category}</p>
                        <div class="goal-time ${timeInfo.isExpired ? 'expired' : timeInfo.urgency}">
                            <i class="fas fa-clock"></i> ${timeInfo.text}
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${goal.progress}%"></div>
                        </div>
                        <p class="text-sm text-gray-400 text-right mt-1">${goal.progress}% Complete</p>
                    `;
                    goalsListContainer.appendChild(goalCard);
                });
            }

            function clearInputs() {
                document.getElementById('goalTitle').value = '';
                document.getElementById('goalDate').value = '';
                document.getElementById('goalCategory').value = '';
                document.getElementById('goalUser').value = '';
                document.getElementById('goalStatus').value = 'Not Started';
                document.getElementById('goalProgress').value = '0';
            }

            function showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type} fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white transform translate-x-full transition-transform duration-300`;
                notification.innerHTML = `<div class="flex items-center gap-2"><i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i><span>${message}</span></div>`;
                document.body.appendChild(notification);
                setTimeout(() => notification.classList.remove('translate-x-full'), 100);
                setTimeout(() => notification.classList.add('translate-x-full'), 4000);
                setTimeout(() => notification.remove(), 4500);
            }

            document.getElementById('status-filter')?.addEventListener('change', async () => {
                const selectedStatus = document.getElementById('status-filter').value;
                const goalsData = await fetchGoals();
                const filteredGoals = goalsData.filter(goal => selectedStatus === 'all' || goal.status === selectedStatus);
                renderGoals(filteredGoals);
            });

            document.getElementById('category-filter')?.addEventListener('change', async () => {
                const selectedCategory = document.getElementById('category-filter').value;
                const goalsData = await fetchGoals();
                const filteredGoals = goalsData.filter(goal => selectedCategory === 'all' || goal.category === selectedCategory);
                renderGoals(filteredGoals);
            });

            window.setGoal = setGoal;
            fetchGoals().then(goals => {
                const categories = [...new Set(goals.map(g => g.category))];
                const categoryFilterEl = document.getElementById('category-filter');
                if (categoryFilterEl) {
                    categoryFilterEl.innerHTML = '<option value="all">All Categories</option>' + categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
                }
                updateDashboard();
                setInterval(updateTimeRemaining, 60000);
            });
        });
    </script>
</body>
</html>
